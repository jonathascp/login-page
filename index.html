<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    link
      rel="stylesheet">
    <title>Tela Login</title>
</head>
<body>

    <main class="principal">
        <h1 class="login">Login</h1>
        <form class="form" action="" autocomplete="on">
            <div class="campo-login">
                    <label class="usuario" for="iusuario"><span class="material-icons">person</span></label>
                        <input type="email" name="usuario" id="iusuario" minlength="10" maxlength="30" required placeholder="Seu e-mail">
            </div>
            <div class="campo-senha">
                <label class="senha" for="isenha"><span class="material-icons">vpn_key</span></label>
                    <input type="password" name="senha" id="isenha" maxlength="20" placeholder="Sua senha">
            </div>
                <a href="#" class="esquecer-senha">Esqueceu sua senha ?</a>
                <input class="enviar" type="submit" value="Entrar">
        </form>
    </main>

</body>
</html>
